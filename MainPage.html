<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Under Construction Page for the Organization"
    />
    <title>Under Construction</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4caf50;
        --secondary-color: #ff0000;
        --bg-color: rgba(255, 255, 255, 0.85);
        --text-color: #333;
        --highlight-color: #0f0;
        --cursor-color: green;
        --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        --font-main: "Poppins", sans-serif;
        --font-code: "Courier Prime", monospace;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("./Picture1.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        font-family: var(--font-main);
        color: var(--text-color);
      }

      header {
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 2rem;
        animation: fadeIn 2s ease-in-out;
      }

      .transbox {
        background-color: var(--bg-color);
        padding: 2rem;
        text-align: center;
        box-shadow: var(--box-shadow);
        border-radius: 8px;
        animation: fadeIn 3s ease-in-out;
      }

      .transbox p {
        font-weight: 700;
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
        color: var(--secondary-color);
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropbtn {
        background-color: var(--primary-color);
        color: white;
        padding: 0.8rem 1.2rem;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .dropbtn:hover {
        background-color: var(--secondary-color);
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #fff;
        box-shadow: var(--box-shadow);
        border-radius: 5px;
        min-width: 200px;
        z-index: 1;
        animation: fadeIn 0.5s ease-in;
      }

      .dropdown-content a {
        color: var(--text-color);
        padding: 0.8rem;
        text-decoration: none;
        display: block;
        transition: background-color 0.2s ease;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* From Uiverse.io by SnyDeTreves */
      /*************/
      /* Variables */
      /*************/

      .map-container {
        --city-radius: 2rem;
        --city-sign-color-back: #00c080;
        --city-sign-color-font: #fff;
        --city-pin-size-font: 1.2rem;
      }

      /**********/
      /* Styles */
      /**********/

      /* Container */
      .map-container {
        border-radius: 0.5em;
        box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.5);
        line-height: 1;
        min-width: 15rem;
        position: relative;
        width: 50%;
        aspect-ratio: 1;
      }

      /* Map - Background */
      .map-background {
        border-radius: inherit;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }

      /* Map - Cities */
      .map-cities {
        width: 100%;
      }
      .map-city {
        border-radius: var(--city-radius);
        left: calc(var(--x) * 1% - var(--city-radius));
        padding: var(--city-radius);
        position: absolute;
        top: calc(var(--y) * 1% - var(--city-radius));
      }
      .map-city::after,
      .map-city::before {
        font-size: var(--city-pin-size-font);
      }
      .map-city::before {
        content: "‚Ä¢";
        left: calc(-50% + var(--city-radius));
        position: absolute;
        top: calc(-0.65em + var(--city-radius));
        text-align: center;
        text-shadow: 0 1px 1px #000;
        width: 100%;
      }
      .map-city::after {
        clip-path: inset(-0.5em 0 0 0);
        content: "üìç";
        left: calc(-50% + var(--city-radius));
        position: absolute;
        top: calc(-1em + var(--city-radius));
        text-align: center;
        transition: all 300ms ease-out;
        width: 100%;
        z-index: var(--y);
      }

      /* Map - Sign */
      .map-city__label {
        display: none;
        left: calc(-5em + 50%);
        position: absolute;
        text-align: center;
        width: 10em;
        z-index: 999;
      }
      .map-city__sign {
        align-items: center;
        background-color: var(--city-sign-color-back);
        border-radius: 0.2rem;
        border: 0.15em solid var(--city-sign-color-font);
        box-shadow: 0 0 3px #000;
        color: var(--city-sign-color-font);
        column-gap: 0.3em;
        display: flex;
        font-weight: 700;
        justify-content: center;
        margin: 0 auto;
        max-width: 100%;
        overflow: hidden;
        padding: 0.4em 0.6em 0.4em 0.3em;
        text-overflow: ellipsis;
        text-wrap: nowrap;
        width: max-content;
      }
      .map-city__sign::before {
        content: attr(data-icon);
      }

      /************/
      /* Tracking */
      /************/

      /* Map - Cities */
      .map-city:hover::after {
        clip-path: inset(-0.5em 0 0.5em 0);
        transform: translateY(0.5em);
      }

      /* Map - Sign */
      .map-city:hover .map-city__label {
        animation: fadein 300ms forwards ease-out;
        display: block;
      }

      .map-city:hover .map-city__sign.anim::before {
        animation-duration: 500ms;
        animation-fill-mode: forwards;
      }
      .map-city:hover .map-city__sign.anim-grow::before {
        animation-name: grow;
        animation-timing-function: ease-in;
      }
      .map-city:hover .map-city__sign.anim-slidein::before {
        animation-name: slidein;
        animation-timing-function: ease-out;
      }

      /**************/
      /* Animations */
      /**************/

      /* Fade in from top */
      @keyframes fadein {
        0% {
          opacity: 0;
          top: calc(var(--city-radius));
        }

        100% {
          opacity: 1;
          top: calc(var(--city-radius) + var(--city-pin-size-font) / 2);
        }
      }

      /* Grow from the ground */
      @keyframes grow {
        0% {
          transform: translate(0, 200%);
        }

        10% {
          transform: translate(5%, 180%);
        }

        20% {
          transform: translate(-10%, 160%);
        }

        30% {
          transform: translate(15%, 140%);
        }

        40% {
          transform: translate(-5%, 120%);
        }

        50% {
          transform: translate(10%, 100%);
        }

        60% {
          transform: translate(-15%, 80%);
        }

        70% {
          transform: translate(5%, 60%);
        }

        80% {
          transform: translate(0, 40%);
        }

        90% {
          transform: translate(0, 20%);
        }

        100% {
          transform: translate(0, 0);
        }
      }

      /* Slide in from left */
      @keyframes slidein {
        0% {
          transform: translateX(-200%);
        }

        100% {
          transform: translateX(0);
        }
      }

      /*Main button CSS*/
      .comic-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        color: #fff;
        background-color: #ff5252;
        border: 2px solid #000;
        border-radius: 10px;
        box-shadow: 5px 5px 0px #000;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .comic-button:hover {
        background-color: #fff;
        color: #ff5252;
        border: 2px solid #ff5252;
        box-shadow: 5px 5px 0px #ff5252;
      }

      .comic-button:active {
        background-color: #fcf414;
        box-shadow: none;
        transform: translateY(4px);
      }

      #main-page-button {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
      }
    </style>
