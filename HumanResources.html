<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh; 
                margin: 0; 
                background-image: url(./Picture1.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
            }

            div.transbox {
                background-color: rgba(255, 255, 255, 0.7); 
                border: 1px solid rgb(255, 0, 0);
                padding: 100px;
                text-align: center; 
                animation: fadeIn 3.5s ease-in-out;
            }

            @keyframes fadeIn {
                 0% {
                 opacity: 0;
                    }
                100% {
                opacity: 1;
                    }
            }
            div.transbox p {
                font-weight: 900;
                font-family: cursive;
                color: #ff0000;
                font-size: xx-large; 
                padding: 10px 350px;
            }

        </style>
    </head>
    <body>
        <title>Under Construction</title>
        <div class="transbox">
            <p>The organisation has three employees! More are coming soon!</p>
        </div>
    </body>
</html>
