<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Under Construction Page for the Organization"
    />
    <title>Under Construction</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("./Picture1.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        font-family: "Poppins", sans-serif;
        color: #333;
      }

      .transbox {
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 10px;
        padding: 2rem;
        text-align: center;
        max-width: 90%;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        animation: fadeIn 2s ease-in-out;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .transbox p {
        font-weight: 700;
        font-size: 1.2rem;
        color: #e63946;
        margin: 0;
      }

      @media (max-width: 768px) {
        .transbox {
          padding: 1.5rem;
        }

        .transbox p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="transbox">
      <p>The organization has three employees! More are coming soon!</p>
    </div>
  </body>
</html>
